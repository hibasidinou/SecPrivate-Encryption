<!DOCTYPE html>
<html lang="en">
<head>
    <title>Encryption and Decryption Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 15px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-section {
            margin-top: 30px;
        }

        .result-text {
            font-size: 16px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word; /* Permet de couper les mots longs */
            overflow-wrap: break-word; /* Assure le retour à la ligne des mots longs */
            max-width: 100%; /* Limite la largeur au conteneur parent */
            overflow: hidden; /* Empêche tout débordement */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1); /* Ajoute une apparence encadrée à l'intérieur */
        }
    </style>
</head>
<body>
    <h1>Encryption and Decryption Service</h1>
    <div class="container">
        <form method="POST">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>

            <label for="crypto_type">Encryption Type:</label>
            <select id="crypto_type" name="crypto_type">
                <option value="AES">AES</option>
                <option value="RSA">RSA</option>
            </select>

            <label for="action">Action:</label>
            <select id="action" name="action">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div class="result-section">
            <h2>Result:</h2>
            <p class="result-text">{{ result }}</p>
        </div>
    </div>
</body>
</html>
