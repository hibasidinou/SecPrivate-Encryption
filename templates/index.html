<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Encryption Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem;
            margin: 0;
            font-size: 1.8rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        input, select, button {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result-section {
            margin-top: 2rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 1.5rem;
        }

        .result-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 1rem;
            background-color: white;
            border: 2px solid #eee;
            border-radius: 4px;
            position: relative;
        }

        .info-message {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            h1 {
                font-size: 1.4rem;
                padding: 1rem;
            }
        }

        .crypto-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .security-notice {
            background-color: #f1f8ff;
            border-left: 4px solid var(--secondary-color);
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-lock"></i> Secure Encryption Service</h1>
    
    <div class="container">
        <div class="security-notice">
            <strong>Security Notice:</strong> All operations are performed securely. 
            Never share your private keys or credentials.
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="message"><i class="fas fa-comment-dots"></i> Message:</label>
                <input type="text" id="message" name="message" required
                       placeholder="Enter your text here...">
                <p class="info-message">Maximum 500 characters</p>
            </div>

            <div class="crypto-options">
                <div class="form-group">
                    <label for="crypto_type"><i class="fas fa-shield-alt"></i> Algorithm:</label>
                    <select id="crypto_type" name="crypto_type">
                        <option value="AES">AES-256</option>
                        <option value="RSA">RSA-2048</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="action"><i class="fas fa-cogs"></i> Operation:</label>
                    <select id="action" name="action">
                        <option value="encrypt">Encrypt</option>
                        <option value="decrypt">Decrypt</option>
                    </select>
                </div>
            </div>
            <button type="submit">
                <i class="fas fa-play-circle"></i> Process Request
            </button>
        </form>

        <div class="result-section">
            <h2><i class="fas fa-poll"></i> Result:</h2>
            <div class="result-text">
                {{ result | default("Your result will appear here...") }}
            </div>
        </div>
    </div>
</body>
</html>
